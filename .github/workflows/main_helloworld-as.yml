# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helloworld-as

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_aaa36816e2264ff699de4d99042d5ddc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_24d4529656b34bde84916183b063032a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aaa36816e2264ff699de4d99042d5ddc }}/java-springboot-helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloworld-as'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_92156421cf1a44409a6d4e9ac17f0323 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_aaa36816e2264ff699de4d99042d5ddc }}/java-springboot-helloworld:${{ github.sha }}'