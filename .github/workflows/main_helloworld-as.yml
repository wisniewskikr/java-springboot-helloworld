# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helloworld-as

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c49bcab9eb2843769f5cc8f84b02c1ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e3233029b20434b89e6513b3d062979 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c49bcab9eb2843769f5cc8f84b02c1ce }}/java-springboot-helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloworld-as'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5f02074000fa433fa785fe26e58f551f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c49bcab9eb2843769f5cc8f84b02c1ce }}/java-springboot-helloworld:${{ github.sha }}'